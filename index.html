<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function computerPlay(){
      let option = Math.floor(Math.random() * (3 - 1 + 1)) + 1;
      switch(option){
        case 1:
          return "Rock";
        case 2: 
          return "Paper";
        case 3: 
          return "Scissor";
      }
    }
    function playRound(computerSelection, playerSelection){
      if(playerSelection.toUpperCase() == computerSelection.toUpperCase()){
        return "Tie";
      } else if(playerSelection.toUpperCase() == "ROCK"){
        if(computerSelection == "Paper"){
          return "You Lose! Paper beats Rock";
        } else if(computerSelection == "Scissor"){
          return "You Win! Rock beats Scissor";
        }
      } else if(playerSelection.toUpperCase() == "PAPER"){
        if(computerSelection == "Scissor"){
          return "You Lose! Scissor beats Paper";
        } else if(computerSelection == "Rock"){
          return "You Win! Paper beats Rock";
        }
      } else if(playerSelection.toUpperCase() == "SCISSOR"){
        if(computerSelection == "Rock"){
          return "You Lose! Rock beats Scissor";
        } else if(computerSelection == "Paper"){
          return "You Win! Scissor beats Paper";
        }
      }
    }
    function game(){
      let computerScore = 0;
      let playerScore = 0;
      for(let i=0; i<5; i++){
        let computerSelection = computerPlay();
        let playerSelection = prompt("Rock Paper or Scissor?:");
        let outcome = playRound(computerSelection, playerSelection);
        console.log(outcome);
        if(outcome == "Tie"){
          console.log("Tie");
          i--;
        } else if(outcome.charAt(4) == "W"){
          playerScore++;
        } else {
          computerScore++;
        }
        console.log(`Score: ${playerScore} to ${computerScore}`);
      }
      if(playerScore>computerScore){
        console.log("You Win!");
      } else {
        console.log("You Lose!");
      }
    }
    game();
  </script>
</body>
</html>
